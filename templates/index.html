<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Health Checker | TheGhostPacket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #1e293b;
            --accent: #06b6d4;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .hosts-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
        }

        .hosts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .host-card {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .host-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .host-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .host-name {
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }

        .status-indicator {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-slow {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-offline, .status-error, .status-timeout {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .host-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            text-align: center;
            padding: 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            display: block;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .last-updated {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
            z-index: 100;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.5);
        }

        .refresh-btn.loading {
            animation: spin 1s linear infinite;
        }

        /* Chart container */
        .chart-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* Modal styles for adding new host */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--text);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .hosts-grid {
                grid-template-columns: 1fr;
            }

            .host-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-network-wired" style="color: var(--primary); font-size: 2rem;"></i>
                <h1>Network Health Monitor</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="showAddHostModal()">
                    <i class="fas fa-plus"></i> Add Host
                </button>
                <a href="https://github.com/TheGhostPacket" class="btn btn-primary" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <span class="stat-value" id="uptime-percentage">--</span>
                        <div class="stat-label">Uptime (24h)</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(59, 130, 246, 0.2); color: var(--primary);">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div>
                        <span class="stat-value" id="avg-response-time">--</span>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(6, 182, 212, 0.2); color: var(--accent);">
                        <i class="fas fa-server"></i>
                    </div>
                    <div>
                        <span class="stat-value" id="total-hosts">--</span>
                        <div class="stat-label">Monitored Hosts</div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div>
                        <span class="stat-value" id="total-checks">--</span>
                        <div class="stat-label">Total Checks (24h)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <h2 style="margin-bottom: 1.5rem; color: var(--text);">
                <i class="fas fa-chart-area"></i> Response Time Overview
            </h2>
            <div class="chart-wrapper">
                <canvas id="responseTimeChart"></canvas>
            </div>
        </div>

        <!-- Hosts Section -->
        <div class="hosts-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-heartbeat"></i> Host Status
                </h2>
                <button class="btn btn-primary" onclick="checkAllHosts()">
                    <i class="fas fa-sync-alt"></i> Check Now
                </button>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Checking host health...</p>
            </div>

            <div id="error-container"></div>

            <div id="hosts-grid" class="hosts-grid" style="display: none;">
                <!-- Host cards will be populated here -->
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated-time">--</span>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" id="refresh-btn" onclick="checkAllHosts()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Add Host Modal -->
    <div id="add-host-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Host</h3>
                <button class="close-btn" onclick="hideAddHostModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="add-host-form" onsubmit="addNewHost(event)">
                <div class="form-group">
                    <label class="form-label" for="host-url">Host URL</label>
                    <input type="text" id="host-url" class="form-input" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="display-name">Display Name (optional)</label>
                    <input type="text" id="display-name" class="form-input" placeholder="My Website">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-plus"></i> Add Host
                </button>
            </form>
        </div>
    </div>

    <script>
        let responseTimeChart;
        let autoRefreshInterval;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            checkAllHosts();
            loadStats();
            startAutoRefresh();
        });

        function initializeChart() {
            const ctx = document.getElementById('responseTimeChart').getContext('2d');
            responseTimeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Average Response Time (ms)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f8fafc'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: '#334155'
                            }
                        }
                    }
                }
            });
        }

        async function checkAllHosts() {
            const loading = document.getElementById('loading');
            const hostsGrid = document.getElementById('hosts-grid');
            const errorContainer = document.getElementById('error-container');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Show loading state
            loading.style.display = 'block';
            hostsGrid.style.display = 'none';
            errorContainer.innerHTML = '';
            refreshBtn.classList.add('loading');

            try {
                const response = await fetch('/api/health-check');
                const data = await response.json();

                if (response.ok) {
                    displayHosts(data.results);
                    updateChart(data.results);
                    updateLastUpdated();
                    loadStats(); // Refresh stats
                } else {
                    throw new Error('Failed to check hosts');
                }
            } catch (error) {
                showError('Failed to check host health: ' + error.message);
            } finally {
                loading.style.display = 'none';
                refreshBtn.classList.remove('loading');
            }
        }

        function displayHosts(hosts) {
            const hostsGrid = document.getElementById('hosts-grid');
            
            hostsGrid.innerHTML = hosts.map(host => `
                <div class="host-card">
                    <div class="host-header">
                        <div class="host-name">${host.display_name || new URL(host.host).hostname}</div>
                        <span class="status-indicator status-${host.status}">
                            ${getStatusIcon(host.status)} ${host.status.toUpperCase()}
                        </span>
                    </div>
                    <div class="host-details">
                        <div class="detail-item">
                            <span class="detail-value">${host.response_time ? host.response_time + 'ms' : 'N/A'}</span>
                            <div class="detail-label">Response Time</div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-value">${host.status_code || 'N/A'}</span>
                            <div class="detail-label">Status Code</div>
                        </div>
                    </div>
                    ${host.error_message ? `<div style="margin-top: 1rem; padding: 0.5rem; background: rgba(239, 68, 68, 0.1); border-radius: 4px; font-size: 0.8rem; color: var(--danger);">${host.error_message}</div>` : ''}
                </div>
            `).join('');
            
            hostsGrid.style.display = 'grid';
        }

        function updateChart(hosts) {
            const validHosts = hosts.filter(host => host.response_time);
            if (validHosts.length === 0) return;

            const labels = validHosts.map(host => host.display_name || new URL(host.host).hostname);
            const data = validHosts.map(host => host.response_time);

            responseTimeChart.data.labels = labels;
            responseTimeChart.data.datasets[0].data = data;
            responseTimeChart.update();
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                if (response.ok) {
                    document.getElementById('uptime-percentage').textContent = stats.uptime_percentage + '%';
                    document.getElementById('avg-response-time').textContent = stats.average_response_time + 'ms';
                    document.getElementById('total-checks').textContent = stats.total_checks;
                    
                    // Update total hosts from current check
                    const hostsResponse = await fetch('/api/health-check');
                    const hostsData = await hostsResponse.json();
                    document.getElementById('total-hosts').textContent = hostsData.total_hosts;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function getStatusIcon(status) {
            const icons = {
                online: 'üü¢',
                slow: 'üü°',
                very_slow: 'üü†',
                offline: 'üî¥',
                error: '‚ùå',
                timeout: '‚è±Ô∏è'
            };
            return icons[status] || '‚ùì';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        function updateLastUpdated() {
            document.getElementById('last-updated-time').textContent = new Date().toLocaleString();
        }

        function startAutoRefresh() {
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(() => {
                checkAllHosts();
            }, 30000);
        }

        // Modal functions
        function showAddHostModal() {
            document.getElementById('add-host-modal').style.display = 'block';
        }

        function hideAddHostModal() {
            document.getElementById('add-host-modal').style.display = 'none';
            document.getElementById('add-host-form').reset();
        }

        async function addNewHost(event) {
            event.preventDefault();
            
            const hostUrl = document.getElementById('host-url').value;
            const displayName = document.getElementById('display-name').value;
            
            try {
                const response = await fetch('/api/add-host', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        host: hostUrl,
                        display_name: displayName
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    hideAddHostModal();
                    checkAllHosts(); // Refresh the list
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to add host: ' + error.message);
            }
        }

        // Close modal when clicking outside
        document.getElementById('add-host-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                hideAddHostModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideAddHostModal();
            } else if (event.ctrlKey && event.key === 'r') {
                event.preventDefault();
                checkAllHosts();
            }
        });
    </script>
</body>
</html>
